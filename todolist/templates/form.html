{% load bootstrap4 %}

<div class="container">
    <div class="">
        <form action="" method="post">
            {% csrf_token %}

            <div class="input-group mb-3">

                <div class="">
                    {% bootstrap_form form %}
                </div>
                <div class="">
                    {% buttons %}
                        <button class="btn btn-outline-secondary">
                            {{submit_label|default:"Submit"}}
                        </button>
                    {% endbuttons %}
                </div>
            </div>
        </form>
    </div>
</div>
